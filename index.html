<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PayPal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#f5f6f8;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  margin:0;
  color:#1f2933;
}
header {
  background:#004a9f;
  color:white;
  padding:12px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav a {
  color:#e5efff;
  margin:0 12px;
  text-decoration:none;
  border-bottom:2px solid transparent;
  padding-bottom:4px;
}
nav a.active { border-bottom-color:white; }
main { padding:24px 32px; }
.layout {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
}
.card {
  background:white;
  border-radius:12px;
  padding:20px;
  border:1px solid #e5e7eb;
  margin-bottom:18px;
}
.movements {
  margin-top:12px;
  max-height:550px;
  overflow-y:auto;
}
.movement-item {
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}
.movement-meta {
  font-size:12px;
  color:#6b7280;
}
.positive { color:#047857; font-weight:600; }
.negative { color:#b91c1c; font-weight:600; }
.pending { color:#1d4ed8; font-weight:600; }
</style>
</head>

<body>

<header>
  <strong>DC PayPal</strong>
  <nav>
    <a class="active">Inicio</a>
    <a>Enviar</a>
    <a>Movimientos</a>
    <a>Ayuda</a>
  </nav>
  <span>Diego Pedro Cueva Rovelo</span>
</header>

<main>
<div class="layout">

<section>
  <div class="card">
    <h3>Saldo en PayPal</h3>
    <h1>PEN 33.55</h1>
  </div>

  <div class="card">
    <h3>Movimientos recientes</h3>
    <div class="movements" id="movements"></div>
  </div>
</section>

<section>
  <div class="card">
    <h4>Buscar movimiento</h4>
    <input placeholder="Buscar por nombreâ€¦" />
  </div>
</section>

</div>
</main>

<script>
const movementsEl = document.getElementById("movements");

function formatDate(d){
  const months=["ene","feb","mar","abr","may","jun","jul","ago","sep","oct","nov","dic"];
  return `${String(d.getDate()).padStart(2,"0")} ${months[d.getMonth()]}`;
}

function addMovement(title, meta, amount, type){
  const div = document.createElement("div");
  div.className = "movement-item";
  div.innerHTML = `
    <div>
      <strong>${title}</strong>
      <div class="movement-meta">${meta}</div>
    </div>
    <span class="${type}">${amount}</span>
  `;
  movementsEl.appendChild(div);
}

const start = new Date(2024,9,10); // 10 oct
const end   = new Date(2024,11,4); // 04 dic

for(let d=new Date(end); d>=start; d.setDate(d.getDate()-1)){

  const label = formatDate(d);

  // ðŸ”´ Binance gasto diario (ahora siempre -500 PEN)
  const binanceAmount = "-500 PEN";
  addMovement("Binance Cripto",`${label} Â· Pago completado`,binanceAmount,"negative");

  // ðŸ”´ Intereses Binance
  if(d.getDate()===31 && d.getMonth()===9){
    addMovement("Binance Cripto","31 oct Â· Intereses Binance","-2,700 PEN","negative");
  }
  if(d.getDate()===30 && d.getMonth()===10){
    addMovement("Binance Cripto","30 nov Â· Intereses Binance","-2,700 PEN","negative");
  }

  // ðŸŸ¢ Intigriti depÃ³sitos
  if(d > start){
    let amount;
    const nov11 = new Date(2024,10,11);
    amount = d < nov11
      ? Math.floor(120 + Math.random()*61)
      : Math.floor(298 + Math.random()*118);

    addMovement("Intigriti Cibersecurity",`${label} Â· DepÃ³sito`,`+${amount} PEN`,"positive");
  }

  // ðŸŸ¢ TD SYNNEX
  if(d.getDate()===15 && d.getMonth()===9){
    addMovement("TD SYNNEX Symantec","15 oct Â· DepÃ³sito extraordinario","+5,800 PEN","positive");
  }
  if(d.getDate()===15 && d.getMonth()===10){
    addMovement("TD SYNNEX Symantec","15 nov Â· DepÃ³sito extraordinario","+5,800 PEN","positive");
  }

  // ðŸ”´ AmortizaciÃ³n BCP 10 nov
  if(d.getDate()===10 && d.getMonth()===10){
    addMovement("BCP","10 nov Â· AmortizaciÃ³n","-46,800 PEN","negative");
  }

  // âœ… 03 dic â€“ depÃ³sito Intigriti + amortizaciÃ³n BCP + pendiente Binance
  if(d.getDate()===3 && d.getMonth()===11){
    addMovement("Intigriti Cibersecurity","03 dic Â· DepÃ³sito","+4,370 PEN","positive");
    addMovement("BCP","03 dic Â· AmortizaciÃ³n","-4,370 PEN","negative");
    addMovement("Binance Cripto","03 dic Â· Pendiente de liberaciÃ³n","+346 PEN","pending");
  }

  // ðŸŸ¢ DepÃ³sito inicial Binance
  if(d.getTime()===start.getTime()){
    addMovement("Binance Cripto","10 oct Â· DepÃ³sito","+129,114 PEN","positive");
  }
}
</script>

</body>
</html>
