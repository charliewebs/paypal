<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PayPal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- BASE ---------- */
body {
  background:#f5f6f8;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  margin:0;
  color:#1f2933;
}

/* ---------- HEADER ---------- */
header {
  background:#004a9f;
  color:white;
  padding:12px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
}

header strong {
  display:flex;
  align-items:center;
  gap:8px;
}

nav {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

nav a {
  color:#e5efff;
  margin:6px 12px;
  text-decoration:none;
  border-bottom:2px solid transparent;
  padding-bottom:4px;
}
nav a.active { border-bottom-color:white; }

/* ---------- MAIN ---------- */
main { padding:24px 32px; }

.layout {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
}

.card {
  background:white;
  border-radius:12px;
  padding:20px;
  border:1px solid #e5e7eb;
  margin-bottom:18px;
}

/* ---------- MOVEMENTS ---------- */
.movements {
  margin-top:12px;
  max-height:550px;
  overflow-y:auto;
}

.movement-item {
  display:flex;
  justify-content:space-between;
  gap:12px;
  padding:10px 0;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}
.movement-meta {
  font-size:12px;
  color:#6b7280;
}
.positive { color:#047857; font-weight:600; }
.negative { color:#b91c1c; font-weight:600; }
.pending { color:#1d4ed8; font-weight:600; }

/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px) {
  header {
    flex-direction:column;
    align-items:flex-start;
    padding:12px 16px;
  }

  nav {
    justify-content:flex-start;
  }

  main {
    padding:16px;
  }

  .layout {
    grid-template-columns:1fr;
  }

  .movement-item {
    flex-direction:column;
    align-items:flex-start;
  }

  .movement-item span {
    align-self:flex-end;
  }
}
</style>
</head>

<body>

<header>
  <strong>
    <img src="icon01.png" alt="DC PayPal" height="22">
    DC PayPal
  </strong>

  <nav>
    <a href="index.html" class="active">Inicio</a>
    <a href="enviar.html">Enviar</a>
    <a href="movimientos.html">Movimientos</a>
    <a href="ayuda.html">Ayuda</a>
  </nav>

  <span>Diego Pedro Cueva Rovelo</span>
</header>

<main>
<div class="layout">

<section>
  <div class="card">
    <h3>Saldo en PayPal</h3>
    <h1>PEN 33.55</h1>
  </div>

  <div class="card">
    <h3>Movimientos recientes</h3>
    <div class="movements" id="movements"></div>
  </div>
</section>

<section>
  <div class="card">
    <h4>Buscar movimiento</h4>
    <input id="searchInput" placeholder="Buscar por nombre…" />

    <div style="margin-top:18px;font-size:14px;">
      <div style="margin-bottom:6px;font-weight:600;">Retirar:</div>
      <div style="display:flex;align-items:center;gap:10px;">
        <img src="icon02.png" alt="BCP" height="20">
        <span>Cuenta Ahorros BCP **** **** **** **** 6443</span>
      </div>
    </div>
  </div>
</section>

</div>
</main>

<script>
const movementsEl = document.getElementById("movements");

function formatDate(d){
  const months=["ene","feb","mar","abr","may","jun","jul","ago","sep","oct","nov","dic"];
  return `${String(d.getDate()).padStart(2,"0")} ${months[d.getMonth()]}`;
}

function addMovement(title, meta, amount, type){
  const div = document.createElement("div");
  div.className = "movement-item";
  div.innerHTML = `
    <div>
      <strong>${title}</strong>
      <div class="movement-meta">${meta}</div>
    </div>
    <span class="${type}">${amount}</span>
  `;
  movementsEl.appendChild(div);
}

const start = new Date(2024,9,10);
const end   = new Date(2024,11,4);

for(let d=new Date(end); d>=start; d.setDate(d.getDate()-1)){
  const label = formatDate(d);

  addMovement("Binance Cripto",`${label} · Pago completado`,"-500 PEN","negative");

  if(d.getDate()===31 && d.getMonth()===9){
    addMovement("Binance Cripto","31 oct · Intereses Binance","-2,700 PEN","negative");
  }
  if(d.getDate()===30 && d.getMonth()===10){
    addMovement("Binance Cripto","30 nov · Intereses Binance","-2,700 PEN","negative");
  }

  if(d > start){
    const nov11 = new Date(2024,10,11);
    const amount = d < nov11
      ? Math.floor(120 + Math.random()*61)
      : Math.floor(298 + Math.random()*118);

    /* ✅ CAMBIO ÚNICO: USD en Intigriti */
    addMovement(
      "Intigriti Cibersecurity",
      `${label} · Depósito`,
      `+${amount} USD`,
      "positive"
    );
  }

  if(d.getDate()===15 && d.getMonth()===9){
    addMovement("TD SYNNEX Symantec","15 oct · Depósito extraordinario","+5,800 PEN","positive");
  }
  if(d.getDate()===15 && d.getMonth()===10){
    addMovement("TD SYNNEX Symantec","15 nov · Depósito extraordinario","+5,800 PEN","positive");
  }

  if(d.getDate()===10 && d.getMonth()===10){
    addMovement("BCP","10 nov · Amortización","-46,800 PEN","negative");
  }

  if(d.getDate()===3 && d.getMonth()===11){
    addMovement("Intigriti Cibersecurity","03 dic · Depósito","+4,370 USD","positive");
    addMovement("BCP","03 dic · Amortización","-4,370 PEN","negative");
    addMovement("Binance Cripto","03 dic · Pendiente de liberación","+346 PEN","pending");
  }

  if(d.getTime()===start.getTime()){
    addMovement("Binance Cripto","10 oct · Depósito","+129,114 PEN","positive");
  }
}

addMovement("PortSwigger Ltd","01 oct · Pago completado","-1,700 PEN","negative");
addMovement("HackerOne","01 oct · Depósito","+4,200 PEN","positive");
addMovement("OSCP Security","15 sep · Pago completado","-8,200 PEN","negative");

const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", () => {
  const term = searchInput.value.toLowerCase().trim();
  document.querySelectorAll(".movement-item").forEach(item => {
    const title = item.querySelector("strong").textContent.toLowerCase();
    item.style.display = !term || title.includes(term) ? "flex" : "none";
  });
});
</script>

</body>
</html>
