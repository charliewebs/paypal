<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PayPal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- BASE ---------- */
body {
  background:#f5f6f8;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  margin:0;
  color:#1f2933;
}

/* ---------- HEADER ---------- */
header {
  background:#004a9f;
  color:white;
  padding:12px 32px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
}

header strong {
  display:flex;
  align-items:center;
  gap:8px;
}

nav {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}

nav a {
  color:#e5efff;
  margin:6px 12px;
  text-decoration:none;
  border-bottom:2px solid transparent;
  padding-bottom:4px;
}
nav a.active { border-bottom-color:white; }

/* ---------- MAIN ---------- */
main { padding:24px 32px; }

.layout {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
}

.card {
  background:white;
  border-radius:12px;
  padding:20px;
  border:1px solid #e5e7eb;
  margin-bottom:18px;
}

/* ---------- MOVEMENTS ---------- */
.movements {
  margin-top:12px;
  max-height:550px;
  overflow-y:auto;
}

.movement-item {
  display:flex;
  justify-content:space-between;
  gap:12px;
  padding:10px 0;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}

.movement-meta {
  font-size:12px;
  color:#6b7280;
}

.positive { color:#047857; font-weight:600; }
.negative { color:#b91c1c; font-weight:600; }
.pending  { color:#1d4ed8; font-weight:600; }

/* saldo negativo en rojo */
.negative-balance {
  color:#b91c1c;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px) {
  header {
    flex-direction:column;
    align-items:flex-start;
    padding:12px 16px;
  }

  nav {
    justify-content:flex-start;
  }

  main {
    padding:16px;
  }

  .layout {
    grid-template-columns:1fr;
  }

  .movement-item {
    flex-direction:column;
    align-items:flex-start;
  }

  .movement-item span {
    align-self:flex-end;
  }
}
</style>
</head>
