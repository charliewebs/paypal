<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PayPal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- BASE ---------- */
body {
  background:#f5f6f8;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  margin:0;
  color:#1f2933;
}

/* ---------- HEADER ---------- */
header {
  background:#004a9f;
  color:white;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
}

header strong {
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
}

nav {
  display:flex;
  gap:16px;
}

nav a {
  color:#e5efff;
  text-decoration:none;
  border-bottom:2px solid transparent;
  padding-bottom:4px;
}
nav a.active { border-bottom-color:white; }

.user-name {
  font-size:14px;
  opacity:0.9;
}

/* ---------- MAIN ---------- */
main { padding:20px; }

.layout {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
}

.card {
  background:white;
  border-radius:14px;
  padding:20px;
  border:1px solid #e5e7eb;
  margin-bottom:18px;
}

/* ---------- MOVEMENTS ---------- */
.movements {
  margin-top:12px;
  max-height:550px;
  overflow-y:auto;
}

.movement-item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:12px 0;
  border-bottom:1px solid #e5e7eb;
}

.movement-meta {
  font-size:12px;
  color:#6b7280;
}

.amount {
  white-space:nowrap;
  min-width:110px;
  text-align:right;
  font-weight:600;
}

.positive { color:#047857; }
.negative { color:#b91c1c; }

/* ---------- RESPONSIVE (MOBILE) ---------- */
@media (max-width: 768px) {
  header {
    flex-direction:column;
    align-items:flex-start;
  }

  nav {
    flex-wrap:wrap;
    gap:12px;
  }

  .layout {
    grid-template-columns:1fr;
  }

  .card {
    padding:18px;
  }

  .movement-item {
    align-items:flex-start;
  }

  .amount {
    font-size:14px;
  }

  .user-name {
    width:100%;
    text-align:left;
    font-size:13px;
  }
}
</style>
</head>

<body>

<header>
  <strong>
    <img src="icon01.png" height="22" alt="">
    DC PayPal
  </strong>

  <nav>
    <a class="active">Inicio</a>
    <a>Enviar</a>
    <a>Movimientos</a>
    <a>Ayuda</a>
  </nav>

  <span class="user-name">Diego Pedro Cueva Rovelo</span>
</header>

<main>
<div class="layout">

<section>
  <div class="card">
    <h3>Saldo en PayPal</h3>
    <h1 class="positive">PEN 2,490.00</h1>
  </div>

  <div class="card">
    <h3>Movimientos recientes</h3>
    <div class="movements" id="movements"></div>
  </div>
</section>

<section>
  <div class="card">
    <h4>Buscar movimiento</h4>
    <input id="searchInput" placeholder="Buscar por nombre…" style="width:100%;padding:8px;">
  </div>
</section>

</div>
</main>

    <span class="amount ${c}">${a}</span>

</script>

</body>
</html>
